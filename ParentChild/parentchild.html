<!DOCTYPE html>
<html>
   <head>
      <title> Parent Child html</title>
      <link rel="stylesheet" type="text/css" href="parentchild.css" />
      <script src = "parentchild.js"></script>
   </head>
   <body>
      <div id='Container'>
         <div id='colorContainer'>
            <input type='checkbox' id='colorAll' onclick='child1.parentTick("color");'>Color
            <div id='colorTick'>
               <input type='checkbox'>Red<br>
               <input type='checkbox'>Green<br>
               <input type='checkbox'>Blue<br>
               <input type='checkbox'>Yellow<br>
            </div>
         </div>
         <div id='drinksContainer'>
            <input type='checkbox' id='drinksAll' onclick='child1.parentTick("drinks");'>Drinks
            <div class='Tick' id='drinksTick'>
               <input type='checkbox'>Coke<br>
               <input type='checkbox'>Pepsi<br>
               <input type='checkbox'>Dew<br>
            </div>
         </div>
         <div id='moviesContainer'>
            <input type='checkbox' id='moviesAll' onclick='child1.parentTick("movies");'>Movies
            <div class='Tick' id='moviesTick'>
               <input type='checkbox'>Dar<br>
               <input type='checkbox'>Sir<br>
            </div>
         </div>
         <div id='bikesContainer'>
            <input type='checkbox' id='bikesAll' onclick='child1.parentTick("bikes");'>Bikes
            <div class='Tick' id='bikesTick'>
               <input type='checkbox'>Passion<br>
               <input type='checkbox'>Discover<br>
               <input type='checkbox'>Pulser<br>
               <input type='checkbox'>CBZ<br>
            </div>
         </div>
      </div>
   </body>
</html>
