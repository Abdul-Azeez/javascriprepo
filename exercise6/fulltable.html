<html>
  <head>
    <title>Moving List Javascript track</title>
  </head>
  <body>
    <form name="Countries">
      <table border="0" cellpadding="3" cellspacing="0" style="table-layout: fixed" width=300px class="countries"  >
        <tr>
          <td style="width:100px"   >
            <select name="SetofcountriesA" size="9" MULTIPLE style="min-width:100px" >
              <option value="2">Nigeria</option>
              <option value="4">Ghana</option>
              <option value="5">Cameroun</option>
              <option value="6">Egpty</option>
              <option value="7">Senegal</option>
              <option value="8">Togo</option>
              <option value="9">Libya</option>
            </select>
          </td>
          <td align="center" valign="middle" style="width:100px" >
            <input type="Button" id ="button1" value="Add >>" ><br>
            <br>
            <input type="Button" id="button2" value="<< Remove">
          </td>
          <td style="width:100px" >
            <select name="SetofcountriesB" size="9" MULTIPLE style="min-width:100px"> 
              <option value="1">Brazil</option>
              <option value="3">Portugal</option>
            </select>
          </td>
        </tr>
      </table>
    </form>
      <script src="fulltable.js"></script>
  </body>
</html>
